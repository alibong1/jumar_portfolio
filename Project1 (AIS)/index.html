<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/JSELOGO.png" type="image/x-icon">
  <title> Sports Newsletter Preferences</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/loader.css">
</head>

<body>
  <div class="loader-wrapper">
    <div class="loader">
      <span>JSE</span>
      <span>JSE</span>
    </div>
  </div>
  <div class="title">
    <h2 class="p-5">News Letter Preferences</h2>
  </div>
  <div class="container-custom my-2">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="card1">
          <div class="card-body">
            <form id="newsletterForm" class="col-lg-6">
              <!-- First Name Field -->
              <div class="mb-2 inputgroup" id="input">
                <label for="firstName" class="form-label needs-validation">First Name</label>
                <input type="text" class="form-control" id="firstName" required />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                  Please enter your first name.
                </div>
              </div>
              <!-- Middle Name (Optional) Field -->
              <div class="mb-2 inputgroup">
                <label for="middleName" class="form-label">Middle Name (Optional)</label>
                <input type="text" class="form-control" id="middleName" />
              </div>
              <!-- Last Name Field -->
              <div class="mb-2 inputgroup">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control box" id="lastName" required />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                  Please enter your last name.
                </div>
              </div>
              <!-- Email -->
              <div class="mb-2 inputgroup">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <hr>
              <!-- Sports -->
              <fieldset class="mb-3">
                <legend>Select the sports you are interested in:</legend>
                <div class="row choices">
                  <!-- Main Sports Column -->
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="football" name="sports" value="Football" />
                      <label class="form-check-label" for="football">Football</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="basketball" name="sports" value="Basketball" />
                      <label class="form-check-label" for="basketball">Basketball</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="tennis" name="sports" value="Tennis" />
                      <label class="form-check-label" for="tennis">Tennis</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="cricket" name="sports" value="Cricket" />
                      <label class="form-check-label" for="cricket">Cricket</label>
                    </div>
                  </div>

                  <!-- Other Sports Column -->
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="badminton" name="sports" value="Badminton" />
                      <label class="form-check-label" for="badminton">Badminton</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="swimming" name="sports" value="Swimming" />
                      <label class="form-check-label" for="swimming">Swimming</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="rugby" name="sports" value="Rugby" />
                      <label class="form-check-label" for="rugby">Rugby</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="golf" name="sports" value="Golf" />
                      <label class="form-check-label" for="golf">Golf</label>
                    </div>
                  </div>

                  <!--Other columns-->
                  <div class="col-md-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="volleyball" name="sports" value="Volleyball" />
                      <label class="form-check-label" for="volleyball">Volleyball</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="running" name="sports" value="Track_Field" />
                      <label class="form-check-label" for="running">Track_Field</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="baseball" name="sports" value="Baseball" />
                      <label class="form-check-label" for="baseball">Baseball</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="radio" id="esports" name="sports" value="Esports" />
                      <label class="form-check-label" for="esports">Esports</label>
                    </div>
                  </div>
                </div>
                <div id="sportError" class="error "></div>
              </fieldset>
              <button type="submit" class="btn btn-custom">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal structure -->
  <div id="alertModal" class="modal">
    <div class="modal-content">
      <span class="close ">&times;</span>
      <p id="alertMessage"></p>
      <button class="btn btn-custom" id="modalOkButton">OK</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/loader.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>

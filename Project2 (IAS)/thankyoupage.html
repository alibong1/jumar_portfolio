<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/JSELOGO.png" type="image/x-icon">
    <title>Customer Feedback</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/thankyoupage.css" />
    <link rel="stylesheet" href="./css/loader.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
          <span>JSE</span>
          <span>JSE</span>
        </div>
      </div> 
    <div class="container">
        <h1 class="text-center" id="text-center">THANK YOU FOR YOUR FEEDBACK/S</h1>
        <!-- Feedback Card -->
        <div id="feedbackCard" class="card"></div>
        <!-- Display the submitted date and time -->
        <p class="bottom" id="bottom">Your review was submitted on <span id="dayOfSubmission"></span>.</p>
        <p class="bottom" id="bottom">Real reviews by real people.</p>
        <a href="index.html" class="btn write-review-btn" id="write-review-btn" type="button">
            Write Another Review
        </a>
    </div>

    <script src="./js/thankyoupage.js"></script>
    <script src="./js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/JSELOGO.png" type="image/x-icon">
    <title>Write a Review</title>
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="./css/index.css" />
    
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
          <span>JSE</span>
          <span>JSE</span>
        </div>
      </div> 
    <h1 class="text-center">CUSTOMER FEEDBACK</h1>
    <div class="container">
        <img src="./img/review.gif" class="spangif" alt="reviewgif" >
        <div class="box col-lg-6">
            <!-- Feedback Form -->
            <form id="feedbackForm" >
                <div class="row row-cols-lg-auto g-3 col-md-12 align-items-center mt-3">
                    <!-- First Name Field -->
                    <div class="mb-2  inputgroup col-lg-4 " id="input">
                        <label for="firstName" class="form-label needs-validation">First Name</label>
                        <input type="text" class="form-control" id="firstName" required />
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please enter your first name.</div>
                    </div>
                    <!-- Middle Name Field -->
                    <div class="mb-2 inputgroup col-lg-4">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="middleName" />
                    </div>
                    <!-- Last Name Field -->
                    <div class="mb-2 inputgroup col-lg-4">
                        <label for="lastName" class="form-label needs-validation">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required />
                        <div class="valid-feedback">Valid</div>
                        <div class="invalid-feedback">Please enter your last name.</div>
                    </div>
                </div>
                <!-- Email -->
                <div class="mb-2 inputgroup mt-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <!-- Product Name -->
                <div class="form-group inputgroup mt-3">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="productName" placeholder="What's the product name?" required />
                </div>
                <!-- Comments -->
                <div class="comment form-group">
                    <label for="experience">May we know your comment/s about our product?</label>
                    <textarea class="form-control input" id="experience" name="comments" rows="4" placeholder="Your comment/s..." required></textarea>
                </div>
                <!-- Rating -->
                <h4 class="rating">Overall Rating</h4>
                <div class="stars" id="rating">
                    <span data-value="1">★</span>
                    <span data-value="2">★</span>
                    <span data-value="3">★</span>
                    <span data-value="4">★</span>
                    <span data-value="5">★</span>
                </div>
                <input type="hidden" name="rating" id="ratingValue" />
                <p class="bottomcnt">By submitting this review, you confirm it's based on a genuine experience.</p>
                <button type="submit" class="btn-custom">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="alertMessage"></p>
            <button class="btn btn-custom" id="modalOkButton">OK</button>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
